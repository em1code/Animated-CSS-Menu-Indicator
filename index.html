<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated CSS Menu Indicator</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/estyles.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active" data-color= "#f53b57">
                <a href="#">
                    <span class="icon"><ion-icon class="fa fa-home" name="home"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list" data-color= "#3c50c6">
                <a href="#">
                    <span class="icon"><ion-icon class="fa fa-prof" name="person"></ion-icon></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list" data-color= "#05c56b">
                <a href="#">
                    <span class="icon"><ion-icon class="fa fa-mssg" name="chatbubble-ellipses"></ion-icon></span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li class="list" data-color= "#0fbcf9">
                <a href="#">
                    <span class="icon"><ion-icon class="fa fa-help" name="help-circle"></ion-icon></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list" data-color= "#ffa801">
                <a href="#">
                    <span class="icon"><ion-icon class="fa fa-sett" name="settings"></ion-icon></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
